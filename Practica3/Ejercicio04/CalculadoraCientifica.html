    <title>Calculadora Cientifica</title>

    <link rel="stylesheet" type="text/css" href="CalculadoraCientifica.css" />

<body>
    <header>
        <h1>Calculadora Cientifica</h1>
    </header>

    <h2>Calculadora cientifica para hacer diferentes operaciones</h2>
    <main>
        <form>
            <p>
                <label for="pantalla"> Calculadora </label>
                <input type="text" id="pantalla" value="0" disabled/>
            </p>
            <p>
                <input type="button" class="memory" value="mrc" onclick="calculadora.showMemory()"/>
                <input type="button" class="memory" value="m-" onclick="calculadora.lessMemory()"/>
                <input type="button" class="memory" value="m+" onclick="calculadora.moreMemory()"/>
            </p>
            <p>
                <input type="button" class="operation" value="x&#178;" onclick="calculadora.cacularMath('2')"/>
                <input type="button" class="operation" value="x^y" onclick="calculadora.calcularMath('y')"/>
                <input type="button" class="operation" value="sin" onclick="calculadora.calcularMath('sin')"/>
                <input type="button" class="operation" value="cos" onclick="calculadora.cacularMath('cos')"/>
                <input type="button" class="operation" value="tan" onclick="calculadora.cacularMath('tan')"/>
            </p>
            <p>
                <input type="button" class="operation" value="&#8730;" onclick="calculadora.cacularMath('raiz')"/>
                <input type="button" class="operation" value="10^x" onclick="calculadora.calcularMath('x')"/>
                <input type="button" class="operation" value="log" onclick="calculadora.calcularMath('log')"/>
                <input type="button" class="operation" value="Exp" onclick="calculadora.cacularMath('e')"/>
                <input type="button" class="operation" value="Mod" onclick="calculadora.cacularMath('%')"/>
            </p>
            <p>
                <input type="button" class="operation" value="&#8593;" onclick="calculadora.cleanPantalla()"/>
                <input type="button" class="operation" value="CE" onclick="calculadora.cleanPantallaPartial()"/>
                <input type="button" class="operation" value="C" onclick="calculadora.cleanTodo()"/>
                <input type="button" class="operation" value="&#9003;" onclick="calculadora.cleanPantallaPartial()"/>
                <input type="button" class="operation" value="&#247;" onclick="calculadora.operation('/')"/>
            </p>
            <p>
                <input type="button" class="operation" value="&#960;" onclick="calculadora.calcularMath('Math.PI')"/>
                <input type="button" class="number" value="7" onclick="calculadora.addDigit('7')"/>
                <input type="button" class="number" value="8" onclick="calculadora.addDigit('8')"/>
                <input type="button" class="number" value="9" onclick="calculadora.addDigit('9')"/>
                <input type="button" class="operation" value="*" onclick="calculadora.operation('*')"/>
            </p>
            <p>
                <input type="button" class="operation" value="n!" onclick="calculadora.factorial()"/>
                <input type="button" class="number" value="4" onclick="calculadora.addDigit('4')"/>
                <input type="button" class="number" value="5" onclick="calculadora.addDigit('5')"/>
                <input type="button" class="number" value="6" onclick="calculadora.addDigit('6')"/>
                <input type="button" class="operation" value="-" onclick="calculadora.operation('-')"/>
            </p>
            <p>
                <input type="button" class="operation" value="&#177;" onclick="calculadora.changeSign()"/>
                <input type="button" class="number" value="1" onclick="calculadora.addDigit('1')"/>
                <input type="button" class="number" value="2" onclick="calculadora.addDigit('2')"/>
                <input type="button" class="number" value="3" onclick="calculadora.addDigit('3')"/>
                <input type="button" class="operation" value="+" onclick="calculadora.operation('+')"/>
            </p>
            <p>
                <input type="button" class="operation" value="(" onclick="calculadora.addDigit('(')"/>
                <input type="button" class="operation" value=")" onclick="calculadora.addDigit(')')"/>
                <input type="button" class="number" value="0" onclick="calculadora.addDigit('0')"/>
                <input type="button" class="operation" value="." onclick="calculadora.addPoint()"/>
                <input type="button" class="operation" value="=" onclick="calculadora.showResult()"/>
            </p>

        </form>

        
    </main>

    </footer>
