<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Clase Geolocalización</title>
    <link href="GeoLocalizacion.css" rel="stylesheet"/>
    <script src="GeoLocalizacion.js"></script>
    
</head>
<body>
    <header><h1>Clase Geolocalización</h1></header>
    
    <h2>Obtención del mapa dinámico:</h2>
   
    <section id="ubicacion">
        <h2>Posición</h2>
        <p>Ver mi posicion en el mapa</p>
        <input type="button" value="Click para saber mi ubicación" onClick="mapa.verPosicion('ubicacion');"/>
    </section>
    <section id="mapa">
        <h2>Mapa dinámico</h2>
        <div id="map"></div>
    </section>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6j4mF6blrc4kZ54S6vYZ2_FpMY9VzyRU&callback=mapa.initMap" async defer></script>
    
</body>
</html>
